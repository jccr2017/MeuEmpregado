<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
       <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	   <title>JSF - Customer List</title>
	   <meta name="description" content=""/>
	   <meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	   <link rel="stylesheet" href="css/bootstrap.min.css"/>
	   <style>
	        body {
	            padding-top: 50px;
	            padding-bottom: 20px;
	        }
	   </style>
	   <link rel="stylesheet" href="css/style.css"/>
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"/>     
    </h:head>
	<h:body>
		<ui:include src="/inc/header.xhtml"/>
	
		<!-- Conteúdo principal da página -->
		<main class="container">
		<h1>Customer Details</h1>
		<hr/>
		<f:view>
			<h:form>
			

							<div class="form-group">
					<h:outputLabel value="Nome:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.nome}"/>
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Data de nascimento:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.data_nascimento}"/>
					
				</div>


	             <div class="form-group">
					<h:outputLabel value="Cpf:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.cpf}"/>
					
				</div>
				
		
					<div class="form-group">
					<h:outputLabel value="Rg:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.rg}"/>
					
				</div>
				
				
					<div class="form-group">
					<h:outputLabel value="Telefone fixo:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.telefone_fixo}"/>
					
				</div>
				
				
					<div class="form-group">
					<h:outputLabel value="Telefone Celular:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.telefone_celular}"/>
					
				</div>
				
								
			
					<div class="form-group">
					<h:outputLabel value="Cep:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.cep}"/>
					
				</div>
				
					<div class="form-group">
					<h:outputLabel value="Endereço:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.endereco_rua}"/>
					
				</div>
				
					
				
					<div class="form-group">
					<h:outputLabel value="Número Endereço:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.endereco_numero}"/>
					
				</div>


 			
				
					<div class="form-group">
					<h:outputLabel value="Complemento:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.complemento}"/>
					
				</div>
				
				
				
				<div class="form-group">
					<h:outputLabel value="Bairro:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.bairro}"/>
					
				</div>
				
				
								<div class="form-group">
					<h:outputLabel value="Cidade:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.cidade}"/>
					
				</div>
				
				
				<div class="form-group">
					<h:outputLabel value="Estado:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.estado}"/>
					
				</div>


			<div class="form-group">
					<h:outputLabel value="Email:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.email}"/>
					
				</div>
				
				
						<div class="form-group">
					<h:outputLabel value="Senha:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.senha}"/>
					
				</div>
				
						<div class="form-group">
				<h:outputLabel value="Status:"/>
				<h:selectOneMenu id="status" value="#{empregadoManagedBean.empregado.status.id}" styleClass="form-control">
					<f:selectItems value="#{statusManagedBean.listStatus}" var="status" itemValue="#{status.id}" itemLabel="#{status.description}"/>
				</h:selectOneMenu>
			</div>
				
				
					<div class="form-group">
					<h:outputLabel value="Sexo:"/>
					<h:inputText styleClass="form-control" value="#{empregadoManagedBean.empregado.sexo}"/>
					
				</div>
			
	
			
			
			
			<div id="actions" class="row">
				<div class="col-md-12">
            <h:commandLink value="Voltar" styleClass="btn btn-primary"  action="index?faces-redirect=true"/>
			      
			   
			    </div>
			</div>
		
			</h:form>			
			</f:view>
		</main>
		<ui:include src="/inc/footer.xhtml"/>
	</h:body>
</html>
