<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
       <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	   <title>JSF - Customer List</title>
	   <meta name="description" content=""/>
	   <meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	   <link rel="stylesheet" href="css/bootstrap.min.css"/>
	   <style>
	        body {
	            padding-top: 50px;
	            padding-bottom: 20px;
	        }
	   </style>
	   <link rel="stylesheet" href="css/style.css"/>
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"/>     
    </h:head>
    
	<h:body>
		<ui:include src="/inc/header.xhtml"/>
			
		<!-- Conteúdo principal da página -->
		<main class="container">
		
	
			<div align="center">

	<h1>Pessoas Disponíveis</h1>
</div>
	
		
		<hr/>
		<f:view>
			<h:form styleClass="form-inline">
			<div id="actions" class="search">
				<div class="col-md-12">
					<h:outputLabel for="searchName" value="Cidade:"/>
					
					 <h:inputText id="searchName" styleClass="form-control mb-4 mr-sm-4 mb-sm-0" value="#{empregadoManagedBean.empregado.cidade}"/> 
					

					
					<h:commandButton styleClass="btn btn-primary" value="Pesquisar" action="#{empregadoManagedBean.searchByCidadeAction}"/>
				
				<h:commandButton styleClass="btn btn-primary" value="Listar Tudo" action="#{empregadoManagedBean.ListarTudo}"/>
				
				</div>
			</div>
			</h:form>
			
			
			
			
			<h:form>
				<h:dataTable styleClass="table table-striped" var="c" value="#{empregadoManagedBean.listEmpregado}">
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Id"/>
						</f:facet>
						<h:outputText value="#{c.id}"/>		    	
					</h:column>    
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Nome"/>
						</f:facet>
				    	<h:outputText value="#{c.nome}"/>
					</h:column>    
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Email"/>
						</f:facet>
				    	<h:outputText value="#{c.email}"/>
					</h:column>
					
							<h:column>
						<f:facet name="header">
							<h:outputLabel value="Cidade"/>
						</f:facet>
				    	<h:outputText value="#{c.cidade}"/>
					</h:column>
					
					
								<h:column>
						<f:facet name="header">
							<h:outputLabel value="Descricao"/>
						</f:facet>
				    	<h:outputText value="#{c.descricao}"/>
					</h:column>
					
					
					
					<!-- 
					
							<h:column>
						<f:facet name="header">
							<h:outputLabel value="Category"/>
						</f:facet>
				    	<h:outputText value="#{c.category.description}"/>
					</h:column>
					
					 -->
					
			
					<h:column>
						<h:commandLink styleClass="btn btn-sm btn-success" value="Visualizar Perfil" action="showEMPREGADO?faces-redirect=true">
							<f:setPropertyActionListener target="#{empregadoManagedBean.empregado}" value="#{c}" />
						</h:commandLink>

					</h:column>       
				</h:dataTable>
				
				

				
				
				
				
			</h:form>
		</f:view>
		</main>
		<!-- <ui:include src="/inc/footer.xhtml"/> -->		
	</h:body>
	
	
	
	
	
</html>
