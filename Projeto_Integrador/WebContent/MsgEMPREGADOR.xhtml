<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
       <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	   <title>JSF - Customer List</title>
	   <meta name="description" content=""/>
	   <meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	   <link rel="stylesheet" href="css/bootstrap.min.css"/>
	   <style>
	        body {
	            padding-top: 50px;
	            padding-bottom: 20px;
	        }
	   </style>
	   <link rel="stylesheet" href="css/style.css"/>
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"/>     
    </h:head>
	<h:body>
		<ui:include src="/inc/header.xhtml"/>
	
		<!-- Conteúdo principal da página -->
		<main class="container">
		
					<div align="center">
<h1>Detalhes</h1>
</div>
		
		<hr/>
		<f:view>
			<h:form>
			
			
			
			
			
							<div class="form-group">
					<h:outputLabel value="Nome Empresa:"/>
					<h:inputText styleClass="form-control" value="#{mensagemManagedBean.mensagem.nomeempresa}" disabled="true"/>
				</div>
				
				
				
			<div class="form-group">
					<h:outputLabel value="Email:"/>
					<h:inputText styleClass="form-control" value="#{mensagemManagedBean.mensagem.email}" disabled="true"/>
					
				</div>
				
				
							
				
				
				<div class="form-group">
					<h:outputLabel value="Endereço:"/>
					<h:inputText styleClass="form-control" value="#{mensagemManagedBean.mensagem.endereco}" disabled="true"/>
					
				</div>
				
				
				
					<div class="form-group">
					<h:outputLabel value="Vaga:"/>
					<h:inputText styleClass="form-control" value="#{mensagemManagedBean.mensagem.vaga}" disabled="true"/>
					
				</div>
				
						<div class="form-group">
					<h:outputLabel value="Salario:"/>
					<h:inputText styleClass="form-control" value="#{mensagemManagedBean.mensagem.salario}" disabled="true"/>
					
				</div>
				
						<div class="form-group">
					<h:outputLabel value="Beneficios:"/>
					<h:inputText styleClass="form-control" value="#{mensagemManagedBean.mensagem.beneficios}" disabled="true"/>
					
				</div>
				
											<div class="form-group">
					<h:outputLabel value="Data de inicio do trabalho:"/>
					<h:inputText styleClass="form-control" value="#{mensagemManagedBean.mensagem.data}" disabled="true"/>
					
				</div>
				
				
		
				<hr />
				<hr />
				
				
				<div class="form-group">
				
					<h:outputLabel value="Resposta do candidato:"/>
					<h:inputText styleClass="form-control" value="#{mensagemManagedBean.mensagem.resposta}" disabled="true"/>
					
				</div>
				
		
												<div class="form-group">
					<h:outputLabel value="Nome do candidato:"/>
					<h:inputText styleClass="form-control" value="#{mensagemManagedBean.mensagem.horaentrevista}" disabled="true"/>
					
				</div>
				
				
								<div class="form-group">
					<h:outputLabel value="Cpf do candidato:"/>
					<h:inputText styleClass="form-control" value="#{mensagemManagedBean.mensagem.msg}" disabled="true"/>
					</div>



	 
				

				
			
			
			<div id="actions" class="row">
				<div class="col-md-12">
			
				
            <h:commandLink value="Voltar" styleClass="btn btn-primary"  action="listamensagemEMPREGADOR?faces-redirect=true"/>
            
			 <h:commandLink styleClass="btn btn-primary" value="Deletar" action="#{mensagemManagedBean.deleteMensagemAction}"/>	
			   
			    </div>
			</div>
			
			

			</h:form>			
			</f:view>
		</main>
		<ui:include src="/inc/footer.xhtml"/>
	</h:body>
</html>
