       <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>

	<h:body>
		<ui:include src="/inc/header.xhtml"/>
			
		<!-- Conteúdo principal da página -->
		<main class="container">
		
		<div align="center">
<h1>Lista de Mensagens</h1>
</div>
		
		<hr/>
		<f:view>
			<h:form styleClass="form-inline">
			<div id="actions" class="search">
				<div class="col-md-12"> 
					

				
				</div>
			</div>
			</h:form>
			
			
			
			
			<h:form>
				<h:dataTable styleClass="table table-striped" var="c" value="#{mensagemManagedBean.listMensagem}">
 
 
              		 
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Email"/>
						</f:facet>
				    	<h:outputText value="#{c.email}"/>
					</h:column>
 
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Nome da Empresa"/>
						</f:facet>
				    	<h:outputText value="#{c.nomeempresa}"/>
					</h:column>   
					
							<h:column>
						<f:facet name="header">
							<h:outputLabel value="Vaga"/>
						</f:facet>
				    	<h:outputText value="#{c.vaga}"/>
					</h:column>
					
					
								<h:column>
						<f:facet name="header">
							<h:outputLabel value="Hora Entrevista"/>
						</f:facet>
				    	<h:outputText value="#{c.horaentrevista}"/>
					</h:column>
					
					
					<!-- 
					
							<h:column>
						<f:facet name="header">
							<h:outputLabel value="Category"/>
						</f:facet>
				    	<h:outputText value="#{c.category.description}"/>
					</h:column>
					
					 -->
					 
					 				<h:column>
						<f:facet name="header">
							<h:outputLabel value="Resposta"/>
						</f:facet>
				    	<h:outputText value="#{c.resposta.id}"/>
					</h:column>
					
			
					<h:column>
						<h:commandLink styleClass="btn btn-sm btn-success" value="Visualizar Perfil" action="showMsgEMPREGADO?faces-redirect=true">
							<f:setPropertyActionListener target="#{mensagemManagedBean.mensagem}" value="#{c}" />
						</h:commandLink>

					</h:column>       
				</h:dataTable>
				
				

				
				
				
				
			</h:form>
		</f:view>
		</main>
